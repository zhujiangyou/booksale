<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>

<div class="container">
{% if message %}<p class="alert alert-success">{{ message }}</p>{% endif %}
{% if error %}<p class="alert alert-danger">{{ error }}</p>{% endif %}


<h1 class="page-header text-center">用户注册</h1>

<div class="row">
    <div class="col col-md-4 col-md-offset-4">
        <form action="/register/" method="post">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="姓名(必填)" value="{{姓名}}">
            <br>
            <input type="text" name="username" class="form-control" placeholder="用户名(必填)" value="{{用户名}}">
            <br>
            <input type="password" name="password" class="form-control" placeholder="密码(必填)">
            <br>
            <input type="text" name="address" class="form-control" placeholder="地址(必填)" value="{{地址}}">
            <br>
            <input type="text" name="phone" class="form-control" placeholder="电话(必填)" value="{{电话}}">
            <br>
            <input type="submit" class="form-control btn-primary" value="注册">
            <br>
        </form>
        <form method="get" action="/user/login/">
		    <input type="submit" class="form-control btn-primary" value="已有账号,去登录">
		</form>
    </div>
</div>

</div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
